<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>MagicMusic</title>
  </head>
  <body>
    <main class="main--home">
      <div class="container">
        <div class="header u-margin-bottom-medium-2">
          <div class="header__left">
            <ul class="header__list">
              <li class="header__list--item">
                <a href="#">
                  <img
                    src="/img/Full Logo.png"
                    alt="icon"
                    class="header__list--link"
                  />
                </a>
              </li>
              <li class="header__list--item">
                <a href="#" class="header__list--link">Browse</a>
              </li>
              <li class="header__list--item">
                <a href="#" class="header__list--link">Library</a>
              </li>
              <li class="header__list--item">
                <a href="#" class="header__list--link border">Home</a>
              </li>
            </ul>
          </div>
          <div class="header__right">
            <ul class="header__list">
              <li class="header__list--item">
                <a href="#" class="header__list--link ikki border2">
                  <img src="/img/home/search.png" alt="search" />
                  <span>Search..</span>
                </a>
              </li>
              <li class="header__list--item ikki">
                <a href="#" class="header__list--link ikki">
                  <img src="/img/home/login.png" alt="login" />
                  <span>John Deo</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="container">
          <div class="flex flex--align">
            <div class="title--text">
              <h2>Flow</h2>
            </div>
            <div class="icon--img">
              <img src="/img/home/More.png" alt="more icon" />
            </div>
          </div>
          <div class="home__card grid--3">
            <div class="card--top">
              <img
                src="/img/home/cardTop1.png"
                alt="cardIcon"
                class="card--top"
              />
            </div>
            <div class="card--top">
              <img
                src="/img/home/cardTop2.png"
                alt="cardIcon"
                class="card--top"
              />
            </div>
            <div class="card--top">
              <img
                src="/img/home/cardTop3.png"
                alt="cardIcon"
                class="card--top"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
