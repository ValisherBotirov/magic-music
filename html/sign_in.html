<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>MagicMusic</title>
  </head>
  <body>
    <div class="banner__Landing">
      <div class="container">
        <div class="header">
          <div class="header__logo">
            <img
              src="/img/Full Logo.png"
              alt="header logo"
              class="header__logo--icon"
            />
          </div>
          <div class="header__ul">
            <li class="header__items">
              <a href="#" class="header__link">Download</a>
            </li>
            <li class="header__items">
              <a href="#" class="header__link">Help</a>
            </li>
            <li class="header__items">
              <a href="#" class="header__link header__link--btn">Log in</a>
            </li>
            <li class="header__items">
              <a
                href="#"
                class="header__link header__link--btn header__link--btn--bgc"
                >Sign up</a
              >
            </li>
          </div>
        </div>
      </div>
      <div class="signPage">
        <div class="exit--icon"><a href="/html/index.html">âœ–</a></div>
        <h2 class="signPage--title u-margin-bottom-small">
          What will you listen to today?
        </h2>
        <div class="flex__sa">
          <div class="button__sign btn1">
            <img src="/img/Sign_page/facebook.png" alt="facebook" />
            <p>Facebook</p>
          </div>
          <div class="button__sign">
            <img src="/img/Sign_page/google.png" alt="facebook" />
            <p>Google</p>
          </div>
        </div>
        <form action="" class="signUp--form">
          <input type="text" placeholder="Email adress" class="signUp--input" />
          <input type="password" placeholder="Password" class="signUp--input" />

          <div class="signIn__block flex u-margin-bottom-small">
            <div class="signIn__block--left">
              <input type="checkbox" class="signIn__block--left--input" />
              <label for="" class="signIn__block--left--label"
                >Remember me!</label
              >
            </div>
            <div class="signIn__block--right">
              <a class="signIn__block--right--btn">Log in</a>
            </div>
          </div>
          <a
            href="#"
            class="link-signIn u-text-center u-margin-bottom-small fs12"
            >Forgot your password?</a
          >
          <div class="signUp--form--text u-text-center">
            <p class="signUp--form--text-p">Don't have in account?</p>
            <button class="signUp--form--text--btn two">
              SIGN UP FOR MUSICBOX
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
